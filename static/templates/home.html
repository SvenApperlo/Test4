<ion-view title="Home">
    <ion-content scroll="false">
        <div class="home_back">
            <div class= "home_title_div">
                <div class="top_space"></div>
                <div class="home_logo">
                    <img src="img/logo.png" style= "width: 232px;height: 36px;">
                </div>
                <div class="home_logo_text">
                    <p>El buscador de restaurantes</p>
                </div>
            </div>
            <div class="submit_div">
                <div class="submit_space">
                </div>
                <div  class="form_div">
                    <form class="list">
                        <ion-list>
                            <label class="item item-input" name="email" style="background: rgb(242, 242, 242) none repeat scroll 0% 0%;">
                                <span class="input-label">EMAIL</span>
                                <input type="text" placeholder="Enter your account" id="loginName" ng-model="loginName">
                            </label>
                            <label class="item item-input" name="password" style="background: rgb(242, 242, 242) none repeat scroll 0% 0%;">
                                <span class="input-label">PASSWORD</span>
                                <input type="password" placeholder="Enter your password" id="loginPassword" ng-model="loginPassword">
                            </label>
                        </ion-list>
                        <button class="button button-calm button-block" ng-click="doLogin()">CONNECTAR</button>
                        <button class="button button-clear button-block button-dark" ng-click="btnLogInClicked()">Recuperar contrase√±a</button>
                    </form>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
